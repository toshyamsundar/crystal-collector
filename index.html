<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/crystal.js"></script>
    <title>Crystal Collector</title>
  </head>
  <body>
    <div class="container-fluid bgimg">
      <div class="jumbotron text-center bg-transparent text-warning pt-0">
        <h1>Crystal Collector</h1>
      </div>
      <div class="row mx-0">
        <div class="column col-12 text-center">
          <span class="bg-magic">Magic Number</span>
        </div>
      </div>
      <div class="row mx-0 mt-3">
        <div class="column col-12 text-center">
          <span class="bg-magic" id="magicNumber">0</span>
        </div>
      </div>
      <div class="row mx-0 mt-5">
        <div class="column col-12 d-flex justify-content-around">
          <a href="#">
            <img class="crystal-img" id="yellowCrystal" src="./assets/images/Yellow.jpg" alt="Yellow Crystal" />
          </a>
          <a href="#">
            <img class="crystal-img" id="pinkCrystal" src="./assets/images/pink.jpg" alt="Pink Crystal" />
          </a>
          <a href="#">
            <img class="crystal-img" id="greenCrystal" src="./assets/images/green.jpg" alt="Green Crystal" />
          </a>
          <a href="#">
            <img class="crystal-img" id="redCrystal" src="./assets/images/red.jpg" alt="Red Crystal" />
          </a>
        </div>
      </div>
      <div class="row mx-0 mt-5 pt-5">
        <div class="column col-4 text-center">
          <span class="bg-score">Total Score</span>
        </div>
        <div class="column col-4 text-center">
          <button class="btn">Play</button>
        </div>
        <div class="column col-4 text-center">
          <span class="bg-score">Wins&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <span class="bg-score" id="winCount">0</span>
        </div>
      </div>
      <div class="row mx-0 mt-1">
        <div class="column col-4 text-center">
          <span class="bg-score" id="totalScore">0</span>
        </div>
        <div class="column col-4 text-center"></div>
        <div class="column col-4 text-center">
          <span class="bg-score">Losses&nbsp;</span>
          <span class="bg-score" id="lossCount">0</span>
        </div>
      </div>
      <div class="modal fade" id="overlay">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modal-bg">
            <div class="modal-header border-bottom-0 text-center">
              <h4 class="modal-title w-100"></h4>
              <button type="button" class="close text-warning" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
